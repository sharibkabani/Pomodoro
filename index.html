<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Clock</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short Break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
            font=""
          >
            Long Break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
        <button class="main-button" data-action="reset" id="js-reset-btn">
          Reset
        </button>
        <div class="task-input">
          <form id="task-form" class='mb-2 flex w-full items-center'>
            <fieldset class='w-full rounded-lg border-4 border-gray-100'>
              <legend class='px-2 text-center text-2xl font-black uppercase'>
                Tasks
              </legend>
              <div class='flex w-full items-center justify-center p-2'>
                <input
                  id="task-input"
                  class='w-full bg-transparent text-lg font-semibold outline-none'
                  type='text'
                  name='task'
                  autoFocus
                  aria-label='Task name'
                />
                <button
                  id="add-task-btn"
                  type='submit'
                  aria-label='Add task'
                  class='pointer active:translate-y-0.5'
                >
                  Add Task
                </button>

                <u1 id="task-list"></u1>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <div class="hidden">
      <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="break.mp3" data-sound="shortBreak"></audio>
      <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
